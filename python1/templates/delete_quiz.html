<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='delete_quiz_styles.css') }}">
</head>
<body>
    <h2>Delete Quiz</h2>
    <form action="/guru/delete_quiz" method="post">
        <label for="question_to_delete">Question to Delete:</label>
        <input type="text" id="question_to_delete" name="question_to_delete" required>
        <button type="submit">Delete Quiz</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <br>

    <a href="/guru/dashboard">Back to Guru Dashboard</a>
</body>
</html>
